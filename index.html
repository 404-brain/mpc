<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Mpc</title>
	<meta charset="utf-8">
</head>
<body>
	<div class="outer-layer">
		<!-- TOP section -->
		<div class="top">
			<!-- TOP LEFT section -->
			<div class="left-section">
				<!-- INNER TOP LEFT -->
				<div class="top-left">
					<div class="screen">
						<div class="inner-screen"><p>Hello World....</p></div>
					</div>
					<div class="knob">
						<div class="inner-knob"></div>
					</div>
					<div class="knob2">
						<div class="inner-knob2"></div>
					</div>
				</div>
				<!-- INNER BOTTOM LEFT -->
				<div class="top-bottom-left">
					<div class="random-btns">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>
			<!-- TOP RIGHT -->
			<div class="right-section">
				<div id="vent">
					<div id="vent-lines"></div>
					<div id="vent-lines"></div>
					<div id="vent-lines"></div>
					<div id="vent-lines"></div>
					<br>
					<div id="vent-lines"></div>
					<div id="vent-lines"></div>
					<div id="vent-lines"></div>
					<div id="vent-lines"></div>
					<br>
					<div id="vent-lines"></div>
					<div id="vent-lines"></div>
					<div id="vent-lines"></div>
					<div id="vent-lines"></div>
					<br>
					<div id="vent-lines"></div>
					<div id="vent-lines"></div>
					<div id="vent-lines"></div>
					<div id="vent-lines"></div>
				</div>
				<div class="mpc-logo">
					<p><span id="mpc">MPC</span><span id="mpc2000">2000</span></p>
				</div>
			</div>
		</div>
		<!-- ============ -->
		<!-- BOTTOM -->
		<div class="bottom">
			<div class="bottom-left">
				<div class="group-btns">
					<div><p>1</p></div>
					<div><p>2</p></div>
					<div><p>3</p></div>
					<br>
					<div><p>4</p></div>
					<div><p>5</p></div>
					<div><p>6</p></div>
					<br>
					<div><p>7</p></div>
					<div><p>8</p></div>
					<div><p>9</p></div>
					<br>
					<div><p>10</p></div>
					<div><p>11</p></div>
					<div><p>12</p></div>
				</div>
				<div class="circle-knob">
					<div class="inner-circle"></div>
				</div>	
				<div class="volume-lever">
					<span id="note-font">Note<br> vibration</span>
					<div class="random-btn"></div>
					<div class="inner-lever">
						<div class="btn-lever">
							<div id="line"></div>
						</div>
					</div>
				</div>
				<div class="seq-btns">
					<div><p>Undo</p></div>
					<div><p>Erase</p></div>
				</div>
				<div class="step-btns">
					<div><p>< Step ></p></div>
					<div><p>Go to</p></div>
					<div><p>< Bar ></p></div>
					<div></div>
					<div></div>
				</div>
				<div class="record-btns">
					<div id="red"><p>Rec</p></div>
					<div id="red"><p>Over dub</p></div>
					<div><p>Stop</p></div>
					<div><p>Play</p></div>
				</div>
				<div class="tempo-btn"><p>Tap tempo</p></div>
				<div class="cursor-btns"></div>
			</div>
			<div class="bottom-right">
				<div class="pads">
					<div id="pad-1">
						<div data-key="65">
							<kbd>A</kbd>
						</div>
					</div>
					<div id="pad-2">
						<div data-key="83">
							<kbd>S</kbd>
						</div>
					</div>
					<div id="pad-3">
						<div data-key="68">
							<kbd>D</kbd>
						</div>
					</div>
					<div id="pad-4">
						<div data-key="70">
							<kbd>F</kbd>
						</div>
					</div>
					<div id="pad-5">
						<div data-key="71">
							<kbd>G</kbd>
						</div>
					</div>
					<div id="pad-6">
						<div data-key="72">
							<kbd>H</kbd>
						</div>
					</div>
					<div id="pad-7">
						<div data-key="74">
							<kbd>J</kbd>
						</div>
					</div>
					<div id="pad-8">
						<div data-key="75">
							<kbd>K</kbd>
						</div>
					</div>
					<div id="pad-9">
						<div data-key="76">
							<kbd>L</kbd>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="dim-lay"></div>
	<audio data-key="65" src="drums/Acoustic Hat-01.wav"></audio>
	<audio data-key="83" src="drums/Acoustic Snare-01.wav"></audio>
	<audio data-key="68" src="drums/CYCdh_AcouKick-01.wav"></audio>
	<audio data-key="70" src="drums/Acoustic Snare-03.wav"></audio>
	<audio data-key="71" src="drums/CYCdh_TrashA-02.wav"></audio>
	<audio data-key="72" src="drums/Acoustic Hat-06.wav"></audio>
	<audio data-key="73" src="drums/CYCdh_AcouKick-10.wav"></audio>
	<audio data-key="74" src="drums/Acoustic Hat-03.wav"></audio>
	<audio data-key="75" src="drums/CYCdh_TrashC-01.wav"></audio>

	<script src="main.js"></script>
</body>
</html>
